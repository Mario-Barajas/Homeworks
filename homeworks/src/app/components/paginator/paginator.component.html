<div class="paginator">
  <button
    mat-raised-button
    (click)="changePageHandler('back')"
    [disabled]="page === 0"
  >
    <
  </button>
  <button
    mat-raised-button
    *ngFor="let product of products; let i = index"
    (click)="setPage(i)"
    [color]="page === i ? 'primary' : ''"
  >
    {{ i + 1 }}
  </button>
  <button
    mat-raised-button
    (click)="changePageHandler('fwd')"
    [disabled]="page === products.length - 1"
  >
    >
  </button>
</div>
